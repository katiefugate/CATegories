<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <span class="title">CATegories</span>
    <div class="links">
      <div class="fact-link">RANDOM FACT</div>
      <div class="breeds-link">BREEDS</div>
      <div class="fav-link">FAVORITES</div>
    </div>
  </header>
  <main>
    <div class="breeds-view">
      <h1 class="view-title">BREEDS</h1>
      <div class="breeds container">
      </div>
    </div>
    <div class="info-views">
    </div>
    <div class="fav-view">
      <h1 class="view-title">FAVORITES</h1>
      <div class="fav container">
      </div>
    </div>
    <div class="fact-view hidden">
      <h1 class="view-title fact-title">RANDOM CAT FACT</h1>
      <div class="fact">There are more than 500 million domestic cats in the
        world, with approximately 40 recognized breeds.</div>
      <div class="button-container">
      <button class="fact-button">NEW FACT!</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
